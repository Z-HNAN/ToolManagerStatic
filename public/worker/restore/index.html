    // 打开借阅模态框

      $('#borrow-modal').modal()
      console.log(id)

    // 打开报修模态框
    function openRepairModal(id) {
      $('#repair-modal').modal()
      console.log(id)
    }
    // 打开归还模态框
    function openRestoreModal(id) {
      $('#restore-modal').modal()
      console.log(id)
    }
  </script>
</head>


<body>

    <table class="content-table table table-striped">
  <tr>
    <th>Code</th>
    <th>借出时间</th>

  <tr>

    <td class="action">

    </td>
    <td class="action">

    <div id="borrow-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">申请续借</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">夹具名称</label>
            <div class="col-sm-10">
              <p class="form-control-static">EF7143-1</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">借用人</label>
            <div class="col-sm-10">
              <p class="form-control-static">赵大锤</p>
            </div>
          </div>
          <div class="form-group">
            <label for="borrowProductionline" class="col-sm-2 control-label">生产线</label>
            <div class="col-sm-10">
              <select class="form-control" id="borrowProductionline">
                <option>LA-123</option>
                <option>LA-456</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="borrowTime" class="col-sm-2 control-label">归还日期</label>
            <div class="col-sm-10">
              <input  class="form-control" id="borrowTime">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <div id="repair-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">夹具详情</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">报修夹具</label>
            <div class="col-sm-10">
              <p class="form-control-static">EF8192-3</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">报修人</label>
            <div class="col-sm-10">
              <p class="form-control-static">赵大锤</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="repairRemark">备注</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="repairRemark" placeholder="请填写报修备注"  rows="3" ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <div id="restore-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">归还夹具</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">夹具编码</label>
            <div class="col-sm-10">
              <p class="form-control-static">EF8192-3</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">归还人</label>
            <div class="col-sm-10">
              <p class="form-control-static">赵大锤</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">归还库位</label>
            <div class="col-sm-10">
              <p class="form-control-static">LA-41</p>
            </div>
          </div>
          <p class="restore-tips">确认归还后，请尽快放置于相应的库位，感谢您的配合。</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  </div>
