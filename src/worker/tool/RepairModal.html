<!--Repair Modal-->
<div class="modal fade" id="repairModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">申请报修</h4>
      </div>
      <div class="modal-body">
		 <form class="form-horizontal" method="post">
			 <!--根据用户信息会自动填写-->
			 <div class="form-group">
				 <label for="toolname" class="col-sm-2 control-label">报修器件</label>
				 <div class="col-sm-10">
					<input class="form-control" id="toolname" value="EF0789-1" disabled>
				 </div>
			 </div>
			 <div class="form-group">
				 <label for="username" class="col-sm-2 control-label">报修人</label>
				 <div class="col-sm-10">
					<input class="form-control" id="username" value="赵大锤" disabled> 
				 </div>
			 </div>
			 <div class="form-group">
				 <label for="reason" class="col-sm-2 control-label">报修原因</label>
				 <div class="col-sm-10">
					 <textarea class="form-control" placeholder="报修原因"></textarea>
				 </div>
			 </div>
		 </form>
      </div>
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	    <button type="submit" class="btn btn-primary">确定</button>
	</div>
   </div>
  </div>
</div>
