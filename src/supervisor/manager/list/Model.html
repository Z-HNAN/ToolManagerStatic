<!--model 修改夹具-->
	<div class="modal fade" id="myModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">夹具信息</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
				<div class="form-group">
					<label for="code" class="col-sm-2 control-label">夹具Code</label> 
					<div class="col-sm-10">
						<input type="text" id="code" class="form-control" placeholder="Code"/> 
					</div>
				</div>
				<div class="form-group">
					<label for="toolName" class="col-sm-2 control-label">夹具名称</label> 
					<div class="col-sm-10">
						<input type="text" id="toolName" class="form-control" placeholder="Name"/> 
					</div>
				</div>
	          <div class="form-group">
	        	<label for="familyNo" class="col-sm-2 control-label">FamilyNo</label> 
	        	<div class="col-sm-10">
	        		<input type="text" id="familyNo" class="form-control" placeholder="FamilyNo"/>
	        	</div>
	          </div>
	          <div class="form-group">
	        	  <label for="modelNo" class="col-sm-2 control-label">ModelNo</label> 
	        	  <div class="col-sm-10">
	        		<input type="text" id="modelNo" class="form-control" placeholder="ModelNo"/> 
	        	  </div>
	          </div>
	          <div class="form-group">
	          	<label for="partNo" class="col-sm-2 control-label">PartNo</label> 
	          	<div class="col-sm-10">
	        		<input type="text" id="partNo" class="form-control" placeholder="PartNo"/> 
	          	</div>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary">确定</button>
	      </div>
	    </div>
	  </div>
	</div>
