<!--点击按钮弹出框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">新增员工信息</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
	          <div class="form-group">
	            <label class="col-sm-2 control-label">工作部门</label>
	            <div class="col-sm-10">
	              <select class="form-control">
					  <option>下沙分公司1</option>
					  <option>下沙分公司2</option>
					  <option>下沙分公司3</option>
				  </select>
	            </div>
	          </div>
			  <div class="form-group">
				<label for="pno" class="col-sm-2 control-label">工号</label> 
				<div class="col-sm-10">
					<input type="text" id="pno" class="form-control" placeholder="请输入工号"/>
				</div>
			  </div>
			  <div class="form-group">
				  <label for="name" class="col-sm-2 control-label">姓名</label> 
				  <div class="col-sm-10">
					<input type="text" id="name" class="form-control" placeholder="请输入姓名"/> 
				  </div>
			  </div>
			  <div class="form-group">
			  	<label for="account" class="col-sm-2 control-label">账号</label> 
			  	<div class="col-sm-10">
					<input type="text" id="account" class="form-control" placeholder="请输入账号"/> 
			  	</div>
			  </div>
			  <div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label> 
				<div class="col-sm-10">
					<input type="text" id="password" class="form-control" placeholder="请输入密码"/> 
				</div>
			  </div>
			  <div class="form-group">
			  	<label for="contact" class="col-sm-2 control-label">联系</label> 
			  	<div class="col-sm-10">
			  		<input type="text" id="contact" class="form-control" placeholder="请输入联系方式"/> 
			  	</div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">选择权限</label>
			    <div class="col-sm-10">
					<select class="form-control">
						<option>选择权1</option>
						<option>选择权2</option>
						<option>选择权3</option>
					</select>
			    </div>
			  </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary">确定</button>
	      </div>
	    </div>
	  </div>
	</div>
