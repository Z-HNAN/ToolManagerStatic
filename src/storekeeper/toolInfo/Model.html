<!--model新增夹具-->
<div class="modal fade" id="myModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">夹具信息</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
				<div class="form-group">
					<label for="code" class="col-sm-2 control-label">夹具Code</label> 
					<div class="col-sm-10">
						<input type="text" id="code" class="form-control" placeholder="Code"/> 
					</div>
				</div>
				<div class="form-group">
					<label for="position" class="col-sm-2 control-label">夹具位置</label> 
					<div class="col-sm-10">
						<input type="text" id="position" class="form-control" placeholder="夹具位置"/> 
					</div>
				</div>
				<div class="form-group">
					<label for="toolIn" class="col-sm-2 control-label">入库单</label> 
					<div class="col-sm-10">
						<input type="text" id="toolIn" class="form-control" placeholder="入库单"/> 
					</div>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="submit" class="btn btn-primary">确定</button>
	      </div>
	    </div>
	  </div>
</div>

<!--model 删除提示-->

	  </div>
</div>
