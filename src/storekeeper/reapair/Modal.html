<!--model 采购申请-->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">申请信息</h4>
            </div>
            <div class="modal-body">
                <div class="reply">
                    <form class="form-inline">
                        <textarea class="form-control" placeholder="报修申请回复备注"></textarea>
                        <button type="submit" class="btn btn-danger">审核拒绝</button>
                        <button type="submit" class="btn btn-primary">审核通过</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
